function avg(data){
  // 請用你的程式補完這個函式的區塊
  var count = data.employees.length
  var employees=data.employees
  var total_salary=0
  for(var i=0;i<count;i++){
    total_salary+=employees[i].salary
  }
  var salary_avg=total_salary/count
  return salary_avg
  
};

function maxProduct(nums){
  // 請用你的程式補完這個函式的區塊
  if(nums.length==[]){
    return 0;}
  var max=0;
  for(var i=0;i<nums.length;i++){
    for(var o=0;o<nums.length;o++){
      if((nums[i])*(nums[o])>max && i!=o){
        max=nums[i]*nums[o];   
      }
    }
  }}
maxProduct([5, 20, 2, 6]);
// 得到 120 因為 20 和 6 相乘得到最大值
maxProduct([10, -20, 0, 3]); 
// 得到 30 因為 10 和 3 相乘得到最大值

function twoSum(nums, target){
  // your code here
  for(var i=0;i<nums.length;i++){
    for(var o=0;o<nums.length;o++){
      if(nums[i]+nums[o]==target && i!==o){
        result=[i,o];
        return result;
      }
    }
  }
}
  result=twoSum([2, 11, 7, 15], 9)
  console.log(result)
  // show [0, 2] because nums[0]+nums[2] is 9
